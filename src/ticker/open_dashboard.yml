apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboard
  template:
    metadata:
      labels:
        app: opensearch-dashboard
    spec:
      containers:
      - name: opensearch-dashboard
        image: opensearchproject/opensearch-dashboards:2.4.0
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: "http://opensearch-service:9200"
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboard-service
spec:
  type: NodePort
  selector:
    app: opensearch-dashboard
  ports:
  - name: http
    protocol: TCP
    port: 5601
    targetPort: 5601
    nodePort: 30080
